description: Build, tag and push Docker image to remote registry [AWS ECR].

parameters:
  registry-provider:
    type: enum
    enum: ["aws", "docker"]
    default: "aws"
    description: Docker registry provider.
  configure-git:
    type: boolean
    default: false
    description: Whether to setup git credentials.
  image-context:
    type: string
    default: "."
    description: Docker local build context.
  image-name:
    type: string
    description: Docker local image name.
  image-tag:
    type: string
    description: Docker remote image tag.

steps:
  - install-cli
  - docker-install-cli
  - docker-configure-repo:
      registry-provider: << parameters.registry-provider >>
  - unless:
      condition: << parameters.configure-git >>
      steps:
        - run:
            name: Build Docker image
            command: noosci docker.build --context << parameters.image-context >> --name << parameters.image-name >>
  - when:
      condition: << parameters.configure-git >>
      steps:
        - run:
            name: Build Docker image
            command: noosci docker.build --context << parameters.image-context >> --name << parameters.image-name >>
            environment:
              NOOSCI_DOCKER_ARG: GITHUB_TOKEN
  - when:
      condition:
        equal: [aws, << parameters.registry-provider >>]
      steps:
        - run:
            name: Tag and push Docker image
            command: noosci docker.push --name << parameters.image-name >> --tag << parameters.image-tag >>
            environment:
              NOOSCI_DOCKER_REPO: $AWS_ECR_URL
  - when:
      condition:
        equal: [docker, << parameters.registry-provider >>]
      steps:
        - run:
            name: Tag and push Docker image
            command: noosci docker.push --name << parameters.image-name >> --tag << parameters.image-tag >>
            environment:
              NOOSCI_DOCKER_REPO: $DOCKERHUB_USER
