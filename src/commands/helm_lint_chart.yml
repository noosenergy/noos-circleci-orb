---
description: Check compliance of Helm chart vs values.

parameters:
  chart_directory:
    type: string
    default: "./helm/chart"
    description: Unpackaged Helm chart directory.

  values_file:
    type: string
    default: "./local/helm-values.yaml"
    description: Values file for the helm chart.

steps:
  - run:
      name: Lint Helm chart
      command: |
        noosinv helm.lint --chart << parameters.chart_directory >> \
                          --values << parameters.values_file >>
